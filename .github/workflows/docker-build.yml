name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
        
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag alinflorin/wp-monday-bot:latest
      
    - name: Docker push
      run: docker push alinflorin/wp-monday-bot:latest
